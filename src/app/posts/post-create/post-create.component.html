<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput 
          type="text" 
          [ngModel] ="post?.title"
          name="title"
          required
          placeholder="Post Title"
          #title = "ngModel">
        </mat-form-field>
        <mat-error *ngIf="title.invalid">
            Title is <strong>required</strong>
          </mat-error>
      <mat-form-field>
        <textarea matInput 
        rows="6" 
        [ngModel]="post?.content"
        name="content"
        required
        placeholder="Post Content"
        #content = "ngModel"></textarea>
      </mat-form-field>
      <mat-error *ngIf="content.hasError('required')">
          Content is <strong>required</strong>
        </mat-error>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save</button>
  </form>
  
</mat-card>
