<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput 
          type="text" 
          name="title"
          [ngModel] ="post?.title"
          required
          placeholder="Post Title"
          #title = "ngModel">
        </mat-form-field>
        <mat-error *ngIf="title.invalid">
            Title is <strong>required</strong>
          </mat-error>

          <div>
            <button mat-stroked-button type="button" (click)="filepicker.click()">Pick a image</button>      <!-- If type of button not given takes as submit and doesnt allow to click as other fields are not filled-->
            <input type="file" #filePicker>
          </div>

      <mat-form-field>
        <textarea matInput 
        rows="6" 
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
        #content = "ngModel"></textarea>
      </mat-form-field>
      <mat-error *ngIf="content.hasError('required')">
          Content is <strong>required</strong>
        </mat-error>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save</button>
  </form>
  
</mat-card>
